name: Sync Google Sheets Data
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create data directory
        run: mkdir -p public/data

      - name: Fetch Events Data
        run: |
          curl -L "https://script.google.com/macros/s/AKfycbys5RsTYV03xMBgOmYLpawD5-Xovk-JWwC7-ReLD-kytmJpCN_H77elIK3Icmv-ANCU/exec" -o public/data/events_raw.json

      - name: Fetch Places Live Data
        run: |
          curl -L "https://script.google.com/macros/s/AKfycbzzkGaroTqlC42WhUoo9GLnS6w9KmtTj5vf71ORUVH9KjeRWA7bEoKdtpqIllsqeJU/exec" -o public/data/places_live.json

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data from Google Sheets" && git push)
